<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="~{_layout}">
	<head>
		<title>Navigation page</title>
	</head>
	<body>
		<nav th:fragment="menu">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}"><span class="glyphicon glyphicon-home"></span></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/}">Index</a></li>
						<li><a th:href="@{/products}">Products</a></li>
						<li><a th:href="@{/simple}">Anonymous page</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:if="${@securityUtil.isUserLoggedIn()}">
							<a th:inline="text">
								<span th:text="${@securityUtil.getUsername()}"></span>
							</a>
						</li>
						<li th:if="${@securityUtil.isUserLoggedIn()}">
							<a th:href="@{/logout}">
								<span class="glyphicon glyphicon-log-out"></span>
								<span th:remove="tag">Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</body>
</html>
